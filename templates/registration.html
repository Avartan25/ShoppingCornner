
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
            href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap"
            rel="stylesheet"
    />

    <style>
        .font-Cursive {
            font-family: "Edu NSW ACT Cursive", cursive;
        }

        .font-Sans {
            font-family: "Alan Sans", sans-serif;
        }
    </style>
</head>
<body class="font-Sans">
<header class="bg-gray-800 text-white p-5 flex ">
    <h1 class="text-lg sm:text-3xl font-bold font-Cursive ml-5">Shopping Corner</h1>
    <a href="{{url_for('login')}}" class="inline-block text-white mr-4 ml-[auto] text-xl my-[auto] hover:text-sky-500">Login</a>
</header>

<main class="min-h-[85vh]">
    <div class="flex justify-center  p-5 md:p-25 bg-[url('/static/img/registration_bg.jpg')] bg-cover ">
        <form action="/register" method="post"
              class="bg-transparent backdrop-blur-md shadow-black shadow-2xl justify-center rounded-xl items-center h-[50%] p-3 sm:p-10 sm:px-20 lg:px-40 bg-cover ">
            <h1 class="text-center text-2xl sm:text-3xl font-bold mb-2 ">Registration</h1><br>
            <h1 class="text-center text-2xl sm:text-3xl font-bold mb-5 ">{{ msg }}</h1>
        <div class="space-y-10">
            <label for="address" class=" text-md font-medium text-black mt-2">FullName</label><br>
            <input
                    type="text"
                    id="fullname"
                    name="fullname"
                    required
                    class="mt-1  w-[50vh] px-5 py-1.5 sm:px-8 sm:py-2 border bg-gray-100 border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            /><br>

            <label for="email" class=" text-md font-medium text-black mt-2">Email</label><br>
            <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="mt-1  w-[50vh] px-5 py-1.5 sm:px-8 sm:py-2 border bg-gray-100 border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            /><br>

            <label for="number" class=" text-md font-medium text-black mt-2">Phone Number</label><br>
            <input
                    type="number"
                    id="PN"
                    name="PN"
                    required
                    class="mt-1  w-[50vh] px-5 py-1.5 sm:px-8 sm:py-2 border bg-gray-100 border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            /><br>

            <label for="password" class=" text-md font-medium text-black mt-2">Password</label><br>
            <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="mt-1  w-[50vh] px-15 py-1.5 sm:px-8 sm:py-2 border border-gray-300 bg-gray-100 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            /><br>

            <label for="address" class=" text-md font-medium text-black mt-2">Address</label><br>
            <input
                    type="text"
                    id="address"
                    name="address"
                    required
                    class="mt-1  w-[50vh] px-5 py-1.5 sm:px-8 sm:py-2 border bg-gray-100 border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            /><br>

            <label for="address" class=" text-md font-medium text-black mt-2">State, City</label><br>
            <input
                    type="text"
                    id="state_city"
                    name="state_city"
                    required
                    class="mt-1  w-[50vh] px-5 py-1.5 sm:px-8 sm:py-2 border bg-gray-100 border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            /><br>

            <label for="address" class=" text-md font-medium text-black mt-2">Pincode</label><br>
            <input
                    type="number"
                    id="pincode"
                    name="pincode"
                    required
                    class="mt-1  w-[50vh] px-5 py-1.5 sm:px-8 sm:py-2 border bg-gray-100 border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            /><br>

            <button type="submit" class="w-[50vh] py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-500 mt-4">
                Register
            </button>
        </div>
        </form>
    </div>
</main>


<footer class="bg-gray-800 text-white py-8 px-2">

    <div class="text-center space-y-5">
        <h1 class="text-2xl font-bold font-Cursive text-white tracking-wide">Shopping Corner</h1>

        <p class="text-sm text-gray-400 leading-tight">
            Best Quality · Fast Delivery · Trusted Store
        </p>

        <div class="flex justify-center space-x-5 mt-3">
            <a href="#" aria-label="Facebook">
                <img src="/static/img/Social_media/facebook.png" class="w-6 h-6 opacity-80 hover:opacity-100 transition" alt="Facebook">
            </a>
            <a href="#" aria-label="Instagram">
                <img src="/static/img/Social_media/instagram.png" class="w-6 h-6 opacity-80 hover:opacity-100 transition" alt="Instagram">
            </a>
            <a href="#" aria-label="Gmail">
                <img src="/static/img/Social_media/Gmail_logo.png" class="w-6 h-6 opacity-80 hover:opacity-100 transition" alt="Gmail">
            </a>
        </div>

        <div class="flex justify-center text-sm gap-6 mt-5">
            <a href="#" class="hover:text-white transition-colors">Home</a>
            <a href="#" class="hover:text-white transition-colors">Shop</a>
            <a href="#" class="hover:text-white transition-colors">Contact</a>
        </div>

        <div class="border-t border-gray-700 mt-6"></div>

        <p class="text-xs text-gray-500 mt-4">
            © 2025 Shopping Corner. All rights reserved.
        </p>
    </div>

</footer>
</body>
</html>
