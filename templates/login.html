<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-Cursive {
        font-family: 'Edu NSW ACT Cursive', cursive;
      }
       .font-Sans {
        font-family: "Alan Sans", sans-serif;
      }
    </style>
  </head>
  <body class="font-Sans">
    
    <!-- Header -->
    <header class="bg-gray-800 text-white p-4 flex flex-col sm:flex-row sm:items-center">
      <h1 class="text-2xl sm:text-3xl font-bold font-Cursive ml-0 sm:ml-5 text-center sm:text-left">Shopping Corner</h1>
      <a href="{{url_for('register')}}" class="hidden sm:flex  text-white sm:ml-auto mt-2 sm:mt-0 text-lg sm:text-xl hover:text-sky-500 text-center">Registration</a>
    </header>

    <!-- Main -->
    <main class="flex items-center justify-center min-h-[85vh] bg-gray-100 bg-[url('/src/img/login_bg.jpg')] bg-cover px-4">
      <div class="bg-white p-6 sm:p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-xl sm:text-2xl font-bold mb-6 text-center">Login to Your Account /<a href="{{url_for('register')}}" class="text-blue-400 underline-offset-2 sm:hidden"> Register</a></h2>
        <h1 class="text-center text-2xl sm:text-3xl font-bold mb-15 ">{{ message }}</h1>
          <form action="/login" method="POST" class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm sm:text-base focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm sm:text-base focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 sm:gap-0">
            <div class="flex items-center">
              <input
                type="checkbox"
                id="remember"
                name="remember"
                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
              />
              <label for="remember" class="ml-2 block text-sm text-gray-900">Remember me</label>
            </div>
<!--            <div>-->
<!--              <a href="/forgot-password" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot your password?</a>-->
<!--            </div>-->
          </div>
          <div>
            <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-500 text-sm sm:text-base">Login</button>
          </div>
        </form>
      </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center text-sm sm:text-base">
      <p>&copy; 2025 E-Commerce Site. All rights reserved.</p>
    </footer>

  </body>
</html>
